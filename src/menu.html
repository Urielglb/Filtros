<!DOCTYPE html>

<html>
<head>
    <meta charset="utf=8"/>
    <title>Menu Filtro</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <script src="filtro.js"></script>
</head>
<body>
    <h1>Filtros</h1>
    <p>Seleccione el filtro que desea aplicar:</p>
    <select onchange="recibeColor(this);">
        <option value="red">Rojo</option>
        <option value ="green">Verde</option>Verde</option>
        <option value="blue">Azul</option>
        <option value ="mosaico">Mosaico</option>
    </select>
    <p>Ingrese la imagen a la cual desea aplicar el filtro:</p>
    <input type="file" id="files" name="imagen"  onchange="recibeImagen();" single></input>
    <div id="canvas">
        <canvas id="imagen"></canvas>
    </div>
    <div>
        <input type = "button" id = "boton" value = "Aplica filtro" onclick = "aplicaFiltro();">
    </div>
    
</body>
</html>
